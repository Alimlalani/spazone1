<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-+UnIcJzG/2ELfwB8V7gux+rdNpJXxIZxTG/j8hJY5L5Eeb0hqNUwGHazl8WgxEdg0vCZ9X+Z2im3qW1hD2Mz+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<h2>Login</h2>
		<form method="post">
			{% csrf_token %}
			{% if error_message %}
				<div class="alert alert-danger">{{ error_message }}</div>
			{% endif %}
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</body>
</html>
